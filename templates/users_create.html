<div class="contenedor_max formIngreso">
  <div class="row title-form ancho_diagnostico">
    <div class="col s12">
      <h4>Nuevo Usuario</h4>
      <ul class="action_btn">
        <li>
          <a class="btn-add btn waves-effect waves-light" href="" type="submit" name="action" ui-sref="users">
            <i class="fa fa-mail-reply" aria-hidden="true" tooltipped data-position="top"
            data-delay="50" data-tooltip="{{'BACK'| translate}}"></i></a>
          </li>
        <li>
          <a class="btn-add btn waves-effect waves-light" type="submit" name="action" ng-click="signup()">
                    <i class="fa fa-floppy-o" aria-hidden="true" tooltipped data-position="top"
                        data-delay="50" data-tooltip="{{'SAVE'| translate}}"></i></a>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row">

    <div>
      <div class="card">
        <div class="ancho_diagnostico">
          <form name="userForm">

            <div class="row">
              <div class="input-field col m6 s12">
                <input id="identificador" type="text" class="validate" ng-model="user_data.username" tooltipped data-position="center" data-tooltip="{{'THIS_FIELD_IS_CASE_SENSITIVE' |translate}}. {{'MINIMUM_LENGTH_4_CHARACTERS' | translate}}">
                <label for="identificador">{{'USERNAME' | translate}}</label>
              </div>
              <div ng-if="!userid">
                <div class="input-field col m6 s12 ">
                  <input id="password" type="password" ng-model="user_data.password" class="validate" tooltipped data-position="center" data-tooltip="{{'THIS_FIELD_IS_CASE_SENSITIVE' |translate}}. {{'MINIMUM_LENGTH_8_CHARACTERS' | translate}}">
                  <label for="password">{{'PASSWORD' | translate}}</label>
                </div>
                <div class="input-field col m6 s12 ">
                  <input id="password_repeat" type="password" ng-model="user_data.password_repeat" class="validate" tooltipped data-position="center"
                    data-tooltip="{{'THIS_FIELD_IS_CASE_SENSITIVE' |translate}}. {{'MINIMUM_LENGTH_8_CHARACTERS' | translate}}">
                  <label for="password_repeat">{{'REPEAT_PASSWORD' | translate}}</label>
                </div>
              </div>
              <div class="input-field col m6 s12 ">
                <input id="email" type="text" name="email" class="validate" ng-model="user_data.email">
                <label for="email">{{'EMAIL' | translate}}</label>

              </div>
              <div class="input-field col m6 s12 " ng-if="!enableInputRol">
                <select id="rol" ng-model="user_data.type" material-select watch>
                        <option value="">{{'SELECT_TYPE' | translate}}</option>
                        <option value="Coordinator">{{'COORDINATOR' | translate}}</option>
                        <option value="Node Administrator">{{'NODE_ADMINISTRATOR' | translate}}</option>
                        <option value="Organization Administrator">{{'ORGANIZATION_ADMINISTRATOR' | translate}}</option>
                        <option value="Practitioner">{{'PRACTITIONER' | translate}}</option>
                        <option value="Auxiliar">{{'AUXILIAR' | translate}}</option>
                        <option value="Admin">{{'ADMIN' | translate}}</option>
                    </select>
              </div>
              <div class="clearfix"></div>
              <div class="input-field" ng-if="user_data.type == 'Practitioner'">
                <practitioner-organizations organizations="organizations" practitioner-role="practitionerRole" practitioner-sub-role="user_data.role.sub_role"
                  filter-types-organizations="filterTypesOrganizations"></practitioner-organizations>
              </div>
              <div class=" col m6 s12 ">
                <span>{{practitionerErrorMsg}}</span>
              </div>

              <div class="input-field col s12 " ng-if="user_data.type == 'Auxiliar' || user_data.type == 'Organization Administrator'">
                <select id="role_organization" ng-model="user_data.reference" ng-change="selectOrganization()" material-select watch>
                      <option value="">Seleccione Organizaci√≥n</option>
                      <option ng-repeat="organization in organizations" value="{{organization._id}}">{{organization.name}} ({{organization.identifier[0].use | translate}})</option>
                    </select>
              </div>
              <div class="clearfix"></div>
              <div id="bottom" class="center-align">
                <span ng-show="error_msg" class="msj-error"><a href="" class="close"><i class="material-icons">clear</i></a><i class="material-icons">report_problem</i>{{error_msg}}</span>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  </form>
</div>
