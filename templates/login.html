<center>
<h5> Bienvenido a la Plataforma </h5>
  <img class="responsive-img" style="width: 180px;" src="img/logo.jpg" />



  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" method="post">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='text' ng-model="login_data.username"/>
            <label for='name'>Usuario</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='password' ng-model="login_data.password"/>
            <label for='password'>Contraseña</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' href='#!'><b>Olvidó su contraseña?</b></a>
          </label>
        </div>

        <br />
        <center>
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect boton' ng-click="login()">Ingresar</button>
          </div>
        </center>
      </form>
    </div>
  </div>

</center>
