<div class="contenedor_max">


    <div class="row title_plus_btn">
        <div class="col s12">
            <div class="card">
                <div class="card-content ancho_diagnostico">
                    <div class="row">
                        <a class="btn-add btn waves-effect waves-light right" ng-if="isEnabled('node_adm_detail')" ui-sref="organization_add"><i class="material-icons">add</i>{{'NEW' | translate}}</a>
                    </div>
                    <table-actions ng-if="isEnabled('node_adm_detail') && organizationListView.length > 0" properties="properties" list="organizationListView" edit-state="'organization_add'"
                        view-state="'organization_view'"></table-actions>
                    <table-actions ng-if="!isEnabled('node_adm_detail') && organizationListView.length > 0" properties="properties" list="organizationListView" view-state="'organization_view'"></table-actions>
                    <div class="clearfix2"></div>
                    <p class="explicacion2">• Sólo el Médico Administrador puede agregar Organizaciones.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content ancho_diagnostico">
                    <div class="title-form reduce-margin">
                        <h5>Jerarquía</h5>
                    </div>
                    <ul class="collection jerarquia-list">
                        <li class="collection-item " ng-repeat="parent in treeList">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <span>{{parent.name}}</span>
                            <ul class="collection" ng-if="parent.childs">
                                <li class="collection-item" ng-repeat="firstChild in parent.childs">
                                    <i class="fa fa-bars" aria-hidden="true"></i>

                                    <span>{{firstChild.name}}</span>
                                    <ul class="collection" ng-if="firstChild.childs">
                                        <li class="collection-item" ng-repeat="secondChild in firstChild.childs">
                                            <i class="fa fa-bars" aria-hidden="true"></i>
                                            <span>{{secondChild.name}}</span>
                                            <ul class="collection" ng-if="secondChild.childs">
                                                <li class="collection-item" ng-repeat="thirdChild in secondChild.childs">
                                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                                    <span>{{thirdChild.name}}</span>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
