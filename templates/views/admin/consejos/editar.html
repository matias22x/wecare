   <div class="fondoBlanco">


<div class="container" style="width: 50%;">
<center>
<div class="row editCuadro">
    <form class="col s12" name="form">

      <div class="input-field col s12">
        <input id="titulo" name="titulo" type="text" class="validate" ng-model="consejo.titulo" required autocomplete="off" />
        <label for="titulo">TITULO</label>
        <span style=" color:red;" id="tituloErrorSpan" ng-show="tituloError" >{{tituloErrorMensaje}}</span>
      </div>

      <div class="input-field col s12">
        <textarea id="descripcion" name="descripcion"  class="validate" ng-model="consejo.descripcion"  required  autocomplete="off" ></textarea>
        <label for="descripcion">DESCRIPCION</label>
        <span style=" color:red;" id="descripcionErrorSpan" ng-show="descripcionError" >{{descripcionErrorMensaje}}</span>
      </div>


     <div class="container" style="width: 250px">
     <center>
       <div class="col s12"><b>¿Está seguro de modificar el consejo?</b></div>
       <a class="col s5 btn btn-large waves-effect botonAgregar" ui-sref="admin_listado_consejos">volver</a>
       <div class="col s2"></div>
       <button ng-click="submit()" class='col s5 btn btn-large waves-effect boton'>modificar</button>
     </center>
    </div>

    </form>

    </div>

    </center>

    </div>
