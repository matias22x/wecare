<main>
  <div class="section"></div>
  <div class="container">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="section">
            <a class="waves-effect waves-light btn btn-small botonAgregar" ui-sref="admin_agregar_consejo"><i class="material-icons left">add</i>Agregar consejo</a>
          </div>
          <div class="row">
            <div class="input-field col s5">
              <input id="buscador" type="text" class="validate" ng-model="name" ng-change="filtrar(name)">
              <label for="buscador">Buscar: escriba el titulo o contenido del consejo</label>
            </div>
          </div>
          <table class="highlight centered">
            <thead>
              <tr class="fondo">
                <th>TITULO</th>
                <th>DESCRIPCION</th>
                <th>ACCION</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="consejo in page">
                <td>{{consejo.titulo}}</td>
                <td>{{consejo.descripcion | limitTo:25}}...</td>
                <td>
                  <a class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="admin_ver_consejo({id: consejo._id})"><i class="material-icons">visibility</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="admin_editar_consejo({id: consejo._id})"><i class="material-icons">edit</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonClear " ui-sref="admin_borrar_consejo({id: consejo._id})"><i class="material-icons">clear</i></a>


                  <!-- Modal Structure -->
                  <div id="modal{{especialista.indexKey}}" class="modal modal-fixed-footer fade" role="dialog">
                    <div class="modal-content">
                      <h5>¿Está seguro que lo desea eliminar?</h5>
                      <p>{{consejo.titulo}}</p>
                    </div>
                    <div class="modal-footer">
                      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>
                      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                    </div>
                  </div>

                </td>
              </tr>

            </tbody>
          </table>

          <!--<ul>
        <li ng-repeat="i in getNumber(number) track by $index"><span ng-click='cambiarPag($index)'>{{$index+1}}</span></li>
      </ul>
    </div>-->

          <ul class="pagination">
            <li class="waves-effect"><a ng-click='antPag(listadoEspecialistas);'><i class="material-icons">chevron_left</i></a></li>
            <li ng-repeat="i in getNumber(number) track by $index" class="waves-effect"> <a ng-click='cambiarPag($index, listadoEspecialistas);'>{{$index+1}}</a></li>
            <li class="waves-effect"><a ng-click='sigPag(listadoEspecialistas);'><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
