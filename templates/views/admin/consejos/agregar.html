<div class="section">
  <center>

    <div class="container" style="width: 50%;">

      <div class="row editCuadro">

        <form class="col s12" name="form">

          <div class="input-field col s12">
            <input id="titulo" name="titulo" type="text" class="validate" ng-model="consejoNuevo.titulo" required autocomplete="off" />
            <label for="titulo">TITULO</label>
            <span style=" color:red;" id="tituloErrorSpan" ng-show="tituloError" >{{tituloErrorMensaje}}</span>
          </div>

          <div class="input-field col s12">
            <textarea id="descripcion" name="descripcion"  class="validate" ng-model="consejoNuevo.descripcion"  required  autocomplete="off" ></textarea>
            <label for="descripcion">DESCRIPCION</label>
            <span style=" color:red;" id="descripcionErrorSpan" ng-show="descripcionError" >{{descripcionErrorMensaje}}</span>
          </div>


          <div class="container" style="width: 250px">
            <center>
              <button ng-click="submit()" class='col s12 btn btn-large waves-effect boton'>Guardar Consejo</button>
            </center>
          </div>


        </form>

      </div>

  </div>
  </center>
</div>
