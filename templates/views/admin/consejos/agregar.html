<main class="fondoBlanco04">
  <div class="section"></div>
  <div class="container center anchoMinimo">

      
     
      <div class="card">

        <div class="contenidoBordeGris">

          <div class="separador">

      <div class="input-field separaCostado">

        </div>

      

    </form>

           <div class="card-action cardBorder">

            volver</button>
          
          </div>
