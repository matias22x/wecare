<main>
  <div class="section"></div>
  <div class="container center anchoMinimo">

      
     
      <div class="card">
        <div class="card-content">

        <div class="contenidoBorde">
        <h5 class="center titulo03 titAparte">Agregar Alumno</h5>
         
          <div class="separador">
          

            <form class="col s12 l12 m12" name="form">

      
          <div class="input-field separaCostado">
             <input id="username" name="username" type="text" class="validate" ng-model="alumnoNuevo.username" required minlength="4" ng-pattern="/^[a-zA-Z\s]*$/" ng-keypress="usernameError = false" ng-click="usernameError = false" oninvalid="return false;" autocomplete="off" />
        <label for="username">Nombre de Usuario</label>
        <span style=" color:red;" id="usernameErrorSpan" ng-show="usernameError" >{{usernameErrorMensaje}}</span>
          </div>

          <div class="input-field separaCostado">
            <input id="email" name="email" type="email" class="validate" ng-model="alumnoNuevo.email"  required ng-keypress="emailError = false" ng-click="emailError = false" oninvalid="return false;" autocomplete="off" />
        <label for="email">Correo Electrónico</label>
        <span style=" color:red;" id="emailErrorSpan" ng-show="emailError" >{{emailErrorMensaje}}</span>
          </div>

          <div class="input-field separaCostado">
            <input id="dni" name="dni" type="number" class="validate" ng-model="especialistaNuevo.dni" required min='10000000' max='100000000' ng-keypress="dniError = false" ng-click="dniError = false" oninvalid="return false;" autocomplete="off" />
            <label for="dni">Nro de Documento</label>
            <span style=" color:red;" id="dniErrorSpan" ng-show="dniError" >{{dniErrorMensaje}}</span>
          </div>

          <div class="input-field separaCostado">
            <input id="nombre" name="nombre" type="text" class="validate" ng-model="alumnoNuevo.nombre" required minlength="4" ng-pattern="/^[a-zA-Z\s]*$/" ng-keypress="nombreError = false" ng-click="nombreError = false" oninvalid="return false;" autocomplete="off" />
        <label for="nombre">Nombre y Apellido</label>
        <span style=" color:red;" id="nombreErrorSpan" ng-show="nombreError" >{{nombreErrorMensaje}}</span>
          </div>

          <div class="input-field separaCostado">
            <input id="direccion" name="direccion" type="text" class="validate" ng-model="especialistaNuevo.direccion" required minlength="4" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-keypress="direccionError = false" ng-click="direccionError = false" oninvalid="return false;" autocomplete="off" />
            <label for="direccion">Dirección</label>
            <span style=" color:red;" id="direccionErrorSpan" ng-show="direccionError" >{{direccionErrorMensaje}}</span>
          </div>

          <div class="input-field separaCostado">
             <input id="curso" name="curso" type="text" class="validate" ng-model="alumnoNuevo.curso" required minlength="2" ng-pattern="/^[a-zA-Z0-9.º-\s]*$/" ng-keypress="cursoError = false" ng-click="cursoError = false" oninvalid="return false;" autocomplete="off" />
        <label for="nombre">Curso</label>
        <span style=" color:red;" id="cursoErrorSpan" ng-show="cursoError" >{{cursoErrorMensaje}}</span>
          </div>

         
      <div class="input-field separaCostado">
        <input id="telefono" name="telefono" type="number" class="validate" ng-model="alumnoNuevo.telefono"  min='10000000' max='10000000000000' ng-keypress="telefonoError = false" ng-click="telefonoError = false" oninvalid="return false;" autocomplete="off" />
        <label for="telefono">Teléfono</label>
        <span style=" color:red;" id="telefonoErrorSpan" ng-show="telefonoError" >{{telefonoErrorMensaje}}</span>
      </div>

      
          <div class="input-field separaCostado">
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" class="validate datepicker" ng-model="especialistaNuevo.fecha_nacimiento" required min="1900-01-01" max='{{hoy |date: "yyyy-MM-dd"}}' ng-keypress="fechaNacimientoError = false" ng-click="fechaNacimientoError = false" oninvalid="return false;" autocomplete="off" />
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <span style=" color:red;" id="fechaNacimientoErrorSpan" ng-show="fechaNacimientoError" >{{fechaNacimientoErrorMensaje}}</span>
          </div>
 <div class="input-field separaCostado">
            <input id="password" name="password" type="password" class="validate" ng-model="especialistaNuevo.password" required minlength="4" ng-pattern="/^[a-zA-Z0-9_.-\s]*$/" ng-keypress="passwordError = false" ng-click="passwordError = false" oninvalid="return false;" autocomplete="off" />
            <label for="password">Contraseña</label>
            <span style=" color:red;" id="passwordErrorSpan" ng-show="passwordError" >{{passwordErrorMensaje}}</span>
          </div>

    

            </div>

           <div class="card-action cardBorder">


           
           <div class="row">


           <div class="input-field col s12 m12 l6">
            <a class="btn waves-effect botonGeneral" ui-sref="admin_listado_especialistas">
            volver</a>
          
          </div>

          <div class="input-field col s12 m12 l6">
          <a  class="btn waves-effect botonGeneral modal-trigger" ng-click="submit()">Agregar</a>

          </div>

          </form>



         

              <div ng-show="mensajeErrorIncompleto" class="col s12">
  <p style="color: red; text-align: center;">Hay campos incompletos, vuelva a rellenar</p>
</div>

          </div>
        </div>
          </div>
          </div>
          </div>
            </div>


                 <script>
$(function(){
  $('.datepicker').pickadate({
      monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
      monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
      weekdaysFull: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
      weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
        selectMonths: true,
        selectYears: 100, // Puedes cambiarlo para mostrar más o menos años
        today: 'Hoy',
        clear: 'Limpiar',
        close: 'Ok',
        labelMonthNext: 'Siguiente mes',
      labelMonthPrev: 'Mes anterior',
      labelMonthSelect: 'Selecciona un mes',
      labelYearSelect: 'Selecciona un año',
      });
});


$(document).ready(function(){
    $('.modal').modal();
  });
</script>
</main>
