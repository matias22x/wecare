<main>
  <div class="section"></div>
  <div class="container center">
    <div class="col s12">
      <div class="card">
        <div class="card-content misPac">
          <div class="contenidoBorde">
          <h4>NOTICIAS</h4>

           <div class="wrap">

            <div class="row">

            <div class="col s12 m12 l6">
            <a class="waves-effect waves-light btn btn-small botonGeneral boton01" ui-sref="admin_agregar_noticia"><i class="material-icons left">add</i>agregar noticia</a>
            </div>


<div class="col s12 m12 l6">
            <div class="buscador01">
            <div class="input-field buscador05">

<div class="card card-input">
    <input placeholder="Buscar por título de la noticia" id="buscador" type="text" class="validate" ng-model="name" ng-change="filtrar(name)">
    <i class="material-icons grey-text">search</i>
  </div>
  </div>
          </div>
              </div>

           </div>
            </div>

            <div class="col s12 m12 l12">
          <div class="tabla01">
          <div class="contenidoTabla tablaSegunda">
          <table class="responsive-table centered">
            <thead class="altoFondo">
              <tr class="fondoOne">
                <th>TITULO</th>
                <th>HABILITADO</th>
                <th>ACCIONES</th>
                </tr>
            </thead>

            <tbody class="alto">
               <tr ng-repeat="noticia in page">
                <td>{{noticia.titulo}}</td>
                <td>{{noticia.habilitado ? 'habilitado' : 'desabilitado'}}</td>
                <td>
                  <a class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="admin_ver_noticia({id: noticia._id})"><i class="material-icons">visibility</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="admin_editar_noticia({id: noticia._id})"><i class="material-icons">edit</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonClear "  data-target='demoModal' modal><i class="material-icons">clear</i></a> <!-- ui-sref="admin_borrar_noticia({id: noticia._id})" -->





                </td>
              </tr>

            </tbody>
          </table>
</div>
</div>
</div>
          <!--<ul>
        <li ng-repeat="i in getNumber(number) track by $index"><span ng-click='cambiarPag($index)'>{{$index+1}}</span></li>
      </ul>
    </div>-->
 <ul class="pagination">
            <li class="waves-effect"><a ng-click='antPag(listadoAlumnos);'><i class="material-icons">chevron_left</i></a></li>
            <li ng-repeat="i in getNumber(number) track by $index" class="waves-effect"> <a ng-click='cambiarPag($index, listadoAlumnos);'>{{$index+1}}</a></li>
            <li class="waves-effect"><a ng-click='sigPag(listadoAlumnos);'><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="demoModal" class="modal" >
    <div class="modal-content modalTitulo center">
        <h4>¿Está seguro que lo desea eliminar?</h4>
        <p>{{noticia.titulo}}</p>

    </div>
    <div class="modal-footer">
        <div class="row sinEspacio center">
        <div class="col s6 m6 l6 ">
        <a ui-sref="admin_listado_noticias" class="modal-action modal-close btn botonGeneral flotarIzq">Volver</a>
        </div>
        <div class="col s6 m6 l6 ">
        <a href="#!" class="modal-action modal-close btn botonGeneral">Aceptar</a>
        </div>

        </div>
    </div>
</div>
</main>
