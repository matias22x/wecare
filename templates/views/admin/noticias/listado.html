<main>
  <div class="section"></div>
  <div class="container">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="section">
            <a class="waves-effect waves-light btn btn-small botonAgregar" ui-sref="admin_agregar_noticia"><i class="material-icons left">add</i>Agregar noticia</a>
          </div>
          <div class="row">
            <div class="input-field col s5">
              <input id="buscador" type="text" class="validate" ng-model="name" ng-change="filtrar(name)">
              <label for="buscador">Buscar: escriba el titulo de la noticia</label>
            </div>
          </div>
          <table class="highlight centered">
            <thead>
              <tr class="fondo">
                <th>TITULO</th>
                <th>HABILITADO</th>
                <th>ACCIONES</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="noticia in page">
                <td>{{noticia.titulo}}</td>
                <td>{{noticia.habilitado}}</td>
                <td>
                  <a class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="admin_ver_noticia({id: noticia._id})"><i class="material-icons">visibility</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="admin_editar_noticia({id: noticia._id})"><i class="material-icons">edit</i></a>
                  <a class="waves-effect waves-light btn-small btn-floating botonClear " ui-sref="admin_borrar_noticia({id: noticia._id})"><i class="material-icons">clear</i></a>
                </td>
              </tr>

            </tbody>
          </table>

          <!--<ul>
        <li ng-repeat="i in getNumber(number) track by $index"><span ng-click='cambiarPag($index)'>{{$index+1}}</span></li>
      </ul>
    </div>-->

          <ul class="pagination">
            <li class="waves-effect"><a ng-click='antPag(listadoEspecialistas);'><i class="material-icons">chevron_left</i></a></li>
            <li ng-repeat="i in getNumber(number) track by $index" class="waves-effect"> <a ng-click='cambiarPag($index, listadoEspecialistas);'>{{$index+1}}</a></li>
            <li class="waves-effect"><a ng-click='sigPag(listadoEspecialistas);'><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
