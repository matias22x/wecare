<div class="fondoBlanco">
  <center>
    <div class="container contenedor">

      <div class="col s12 contenedorBot">
        <div class="col l6 m6 s6 bot">
          <img class="responsive-img" style="width: 220px;" src="img/bot-2.gif" />
        </div>

        <div class="col l6 m6 s6 bubble me cuadroDialogo right">

          <div class="xop-container">
            <p ng-if="datos.pregunta && datos.preguntaParseada.length === 0">{{datos.pregunta}}<span class="cursor">|</span></p>
            <p ng-if="datos.pregunta && datos.preguntaParseada.length !== 0">{{datos.preguntaParseada}}<span class="cursor">|</span></p>
          </div>
        </div>

      </div>
      <section class="msger">


        <main class="msger-chat">

          <div class="msg right-msg">
            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Juan Perez</div>
              </div>

              <div class="msg-text">
                Mi respuesta va a ser la siguiente:

                <form action="#" ng-repeat="item in opciones">
                  <p>
                    <label ng-click="enviar({'pregunta':datos.pregunta, 'respuesta': item})" for="test5">- {{item}}</label>
                  </p>
                </form>
                <div input-field ng-if="enableInput">
                  <textarea ng-model="datos.input" class="materialize-textarea"></textarea>
                  <label>Textarea</label>
                  <a class="waves-effect waves-light btn" ng-click="enviar({'pregunta':datos.pregunta, 'respuesta': datos.pregunta, 'input': datos.input})">Enviar</a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </section>

    </div>
  </center>
</div>
