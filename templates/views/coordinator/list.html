<div class="container">
    <h4 class="title-page">Coordinator</h4>
    <div class="row rowTable">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <table-actions properties="properties" ng-if="coordinatorListView.length > 0" list="coordinatorListView" view-state="'coordinator_view'" edit-state="'coordinator_add'"></table-actions>
                </div>
            </div>
        </div>

    </div>

    <div class="row row-bottom">
        <a class="btn-add btn waves-effect waves-light" ui-sref="user_type_add({type:'coordinator'})"><i class="material-icons">add_circle</i>{{'NEW' | translate}}</a>
    </div>

</div>
