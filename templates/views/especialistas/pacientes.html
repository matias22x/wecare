<main>
  <div class="section"></div>
  <div class="container">
    <div class="col s12">
      <div class="card">
        <div class="card-content">

          <h3>MIS PACIENTES</h3>

          <div class="row ">
            <div class="col s6">

              <div class="input-field " style="display: inline-block; width: 250px;">
                <input id="buscador" type="text" class="validate" ng-model="name" ng-change="filtrar(name)">
                <label for="buscador">Busque por DNI, turno o nombre</label>
              </div>
              <button class="waves-effect waves-light btn btn-small botonVer" style="display: inline-block;">Buscar</button>
            </div>
          </div>
          <table class="highlight centered">
            <thead>
              <tr class="fondo">
                <th>DNI</th>
                <th>NOMBRE</th>
                <th>GRADO</th>
                <th>ACCIONES</th>
              </tr>
            </thead>

            <tbody ng-repeat="alumno in alumnosEspecialista">
              <tr>
                <td>{{alumno.dni}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.grado || '-'}}</td>
                <td>
                  <button class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="especialista_observaciones({id: alumno._id})"><i class="material-icons">visibility</i></button>
                  <button class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="especialista_historial({id: alumno._id})"><i class="material-icons">insert_drive_file</i></button>
                  <button class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="especialista_turno({id: alumno._id})"><i class="material-icons">add</i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
