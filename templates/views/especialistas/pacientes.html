<main>
  <div class="section"></div>
  <div class="container center">
    <div class="col s12">
      <div class="card">
        <div class="card-content misPac">
          <div class="contenidoBordeGris">

            <h4>MIS PACIENTES</h4>


            <div class="wrap">

              <div class="row">
                <div class="col s12 m12 l12">
                  <div class="buscador01">
                    <div class="input-field buscador05">

                      <div class="card card-input">
                        <input placeholder="Busque por DNI, Curso o Nombre" id="buscador" type="text" class="validate" ng-model="name" ng-change="filtrar(name)">
                        <i class="material-icons grey-text">search</i>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>


            <div class="col s12 m12 l12">
              
                <div class="contenidoTablaotro">
                  <table class="striped highlight centered cardd">
                    <thead>
                      <tr class="fondo">
                        <th>DNI</th>
                        <th>NOMBRE</th>
                        <th>GRADO</th>
                        <th>ACCIONES</th>
                      </tr>
                    </thead>

                    <tbody ng-repeat="alumno in page">
                      <tr>
                        <td>{{alumno.dni}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.curso || '-'}}</td>
                        <td>
                          <button tooltipped data-position="left" data-delay="250" data-tooltip="Ver observaciones del alumno durante las sesiones" class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="especialista_observaciones({id: alumno._id})"><i class="material-icons">visibility</i></button>
                          <button tooltipped data-position="left" data-delay="250" data-tooltip="Ver historial del alumno" class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="especialista_historial({id: alumno._id})"><i class="material-icons">folder_shared</i></button>
                          <button tooltipped data-position="left" data-delay="250" data-tooltip="Ver estadisticas del alumno" class="waves-effect waves-light btn-small btn-floating botonVer" ui-sref="especialista_estadisticas({id: alumno._id})"><i class="material-icons">equalizer</i></button>
                          <button tooltipped data-position="left" data-delay="250" data-tooltip="Crear turno" class="waves-effect waves-light btn-small btn-floating botonEdit" ui-sref="especialista_turno({id: alumno._id})"><i class="material-icons">add</i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              
            </div>
            <ul class="pagination">
              <li class="waves-effect"><a ng-click='antPag(alumnosEspecialista);'><i class="material-icons">chevron_left</i></a></li>
              <li ng-repeat="i in getNumber(number) track by $index" class="waves-effect"> <a ng-click='cambiarPag($index, alumnosEspecialista);'>{{$index+1}}</a></li>
              <li class="waves-effect"><a ng-click='sigPag(alumnosEspecialista);'><i class="material-icons">chevron_right</i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
