 <main>
  <div class="container cuadro02 paddsetenta margenBot">
    <div class="col s12">
      <div class="card">
        <div class="card-content">

          <div class="contenidoBordeGris">

            <h5 class="center tituloConCeleste titAparte">Estadísticas del Paciente {{alumno.nombre}}</h5>
            <div class="row cuadro01 claseImportante">
              <div class="col s12 l3 m3">


                <table class="centered tablaIzq tablaGeneral">
                  <thead>
                    <tr class="fondo">
                      <th>HISTORIAL DE REGISTROS</th>
                    </tr>
                    <tr>
                      <td class="buscador">
                        <div class="input-field center">
                          <input id="buscadorDesde" type="text" class="validate placeholderclass datepicker margMenos" ng-model="tiempo.buscadorDesde" placeholder="">
                          <label for="buscadorDesde">Fecha desde</label>
                        </div>
                        <div class="input-field center">
                          <input id="buscadorHasta" type="text" class="validate placeholderclass datepicker margMenos" ng-model="tiempo.buscadorHasta" placeholder="">
                          <label for="buscadorHasta">Hasta</label>
                        </div>
                        <br>
                        <a class="btn botonGeneralBis b02 butonComp" ng-click="filtrarFecha(tiempo.buscadorDesde, tiempo.buscadorHasta, alumno._id)">Buscar</a>
                      </td>
                    </tr>
                  </thead>

                  <tbody >

                  </tbody>
                </table>

              </div>

              <div class="col s12 l9 m9 esp">


               <table class="centered tablaGeneral">
                  <thead>
                    <tr class="fondo">
                      <th>ESTADÍSTICAS</th>



                    </tr>
                    <tr class="buscador">
    <td>

<div class="row">
<div class="col s12 m12 l12 ejemplo center">
    <h4>Estados de ánimo</h4><br><br>

<div class="row">
<div  class="col l3 m6 s6 esta center">
<img  tooltipped data-position="left" data-delay="250" data-tooltip="Feliz" src="img/happy.png" /><br>
<label>{{porcentajeContento | number:2}} %</label>
</div>
<div  class="col l3 m6 s6 esta center">
<img  tooltipped data-position="left" data-delay="250" data-tooltip="Neutral" src="img/confused.png" /><br>
<label>{{porcentajeNeutral | number:2}} %</label>
</div>
<div  class="col l3 m6 s6 esta center">
<img  tooltipped data-position="left" data-delay="250" data-tooltip="Triste" src="img/sad.png" /><br>
<label>{{porcentajeTriste | number:2}} %</label>
</div>
<div  class="col l3 m6 s6 esta center">
<img  tooltipped data-position="left" data-delay="250" data-tooltip="Enojado" src="img/angry.png" /><br>
<label>{{porcentajeEnojado | number:2}} %</label>
</div>
</div>

</div>

<div class="col s12 m12 l12">
<div class="center">
<span class="titulosEstadisticas">Cantidad de Registros: </span><span class="miniEstilo">{{estadisticas.cantidadRegistros}}</span>
 <br>
<span class="titulosEstadisticas">Cantidad de Sesiones: </span><span class="miniEstilo">{{estadisticas.cantidadSesiones}}</span>
<br>
<span class="titulosEstadisticas">Cantidad de Turnos: </span><span class="miniEstilo">{{estadisticas.cantidadTurnos}}</span>
</div>
</div>

</div>

                      </td>
                      </tr>



                  </thead>

                  <tbody>

                  </tbody>
                </table>

              </div>


              </div>
  <div class="card-action cardBorder">
            <div class="row center">

              <div class="col s12 m6 l6 espArriba">
                <button ui-sref="especialista_pacientes" class="modal-action modal-close btn botonGeneral"><i class="material-icons left">keyboard_arrow_left</i>Volver</button>
              </div>
              <div class="col s12 m6 l6 espArriba">
              <button class="waves-effect waves-light btn botonGeneral btn-small" style="margin: 0 auto; display:block; text-align: center; width: 250px;" ui-sref="especialista_turno({id: alumno._id})"><i class="material-icons left">add</i>Asignar turno</button>
              </div>
              </div>



          </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function() {
      $('.datepicker').pickadate({
        monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        weekdaysFull: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
        selectMonths: true,
        selectYears: 100, // Puedes cambiarlo para mostrar más o menos años
        today: 'Hoy',
        clear: 'Limpiar',
        close: 'Ok',
        labelMonthNext: 'Siguiente mes',
        labelMonthPrev: 'Mes anterior',
        labelMonthSelect: 'Selecciona un mes',
        labelYearSelect: 'Selecciona un año',
      });
    });

  </script>

</main>
