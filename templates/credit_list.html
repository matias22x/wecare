<div class="container">
    <h5 class="title-page">Credit</h5>
    <div class="row rowTable">

        <div class="tablaAbm center">
            <div class="topTable">
                <div class="col-tableAbm-Top">
                    <input type="checkbox" class="filled-in" id="selectall" />
                    <label for="selectall" class="labelcheck"></label>
                </div>
                <div class="col-tableAbm-Top">Identifier</div>
                <div class="col-tableAbm-Top">createdAt</div>
                <div class="col-tableAbm-Top">Actions</div>
            </div>
            <div class="fila-tableAbm" ng-repeat="credit in credit_list">
                <div class="col-tableAbm">
                    <input type="checkbox" class="filled-in case" id="usuario1" name="case" value="1" />
                    <label for="usuario1" class="labelcheck"></label>
                </div>
                <div class="col-tableAbm">{{credit._id}}</div>
                <div class="col-tableAbm">{{credit.createdAt}}</div>
                <div class="col-tableAbm">
                    <ul class="action">
                        <li><a href="" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Borrar" ng-click="deleteCredit($index)"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a></li>
                        <li>
                            <a ui-sref="credit.edit({credit_id:credit._id})" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Ver"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <a ui-sref="credit.edit" class="btn-add btn waves-effect waves-light"><i class="material-icons">add_circle</i>New</a>


</div>
