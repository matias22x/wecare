<div class="col l4 m4 s12">
    <div class="form-right">
        <div class="top">
            {{title || 'Period'}}
        </div>
        <div class="select-field">
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Period</h6>
                </div>
                <div class="col l9 m9 s12">
                    <date-picker date="period.start" placeholder="'Start'" />
                    <date-picker date="period.end" placeholder="'End'" />
                </div>
            </div>
        </div>
    </div>
</div>
