<div class="col l4 m4 s12">
    <div class="form-right">
        <div class="top">
            {{title || 'Human Name'}}
        </div>
        <div class="select-field">
        </div>
        <div class="form-body">

            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Use</h6>
                </div>
                <div class="col l9 m9 s12">
                    <select ng-model="humanName.use">
                      <option value="" selected>Select</option>
                      <option value="Usual">Usual</option>
                      <option value="Official">Official</option>
                      <option value="Temp">Temp</option>
                      <option value="Nickname">Nickname</option>
                      <option value="Anonymous">Anonymous</option>
                      <option value="Old">Old</option>
                      <option value="Maiden">Maiden</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Suffix</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="humanName.suffix">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Family</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="humanName.family">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Text</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="humanName.text">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Given</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="humanName.given">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Period</h6>
                </div>
                <div class="col l9 m9 s12">
                    <date-picker date="humanName.period.start" placeholder="'Start'" />
                    <date-picker date="humanName.period.end" placeholder="'End'" />
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Prefix</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="humanName.prefix">
                </div>
            </div>

        </div>

    </div>
</div>
