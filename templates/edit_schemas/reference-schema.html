<div class="col l4 m4 s12">
    <div class="form-right">
        <div class="top">
            {{title || 'Reference'}}
        </div>
        <div class="select-field">
        </div>
        <div class="form-body">

            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Display</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="reference.display">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Reference</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="text" name="text" value="" ng-model="reference.reference">
                </div>
            </div>
        </div>
    </div>
</div>
