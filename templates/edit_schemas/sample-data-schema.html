<div class="col l4 m4 s12">
    <div class="form-right">
        <div class="top">
            {{title || 'sampleData'}}
        </div>
        <div class="select-field">
        </div>
        <div class="form-body">

            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Dimensions</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="number" ng-model="sampleData.dimensions">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Lower Limit</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="number" ng-model="sampleData.lowerLimit">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Upper Limit</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="number" ng-model="sampleData.upperLimit">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Period</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="number" ng-model="sampleData.period">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Factor</h6>
                </div>
                <div class="col l9 m9 s12">
                    <input type="number" ng-model="sampleData.factor">
                </div>
            </div>
            <div class="row">
                <div class="col l3 m3 s12">
                    <h6>Data</h6>
                </div>
                <div class="col l9 m9 s12">
                  <p>
                    <input id="user_selected" type="text"   ng-model="sampleData.data">
                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
