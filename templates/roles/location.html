<div class="container-fluid formIngreso formAdd">
    <div class="row">
        <div class="title-form">
            <h4>Location</h4>
            <span>Complete los campos para el ingreso</span>
        </div>
        <div class="col l8 m8 s12">
            <div class="list-left">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <ul class="campo-pcipal">
                                <edit-identifier modelname="'location'" identifier="identifier"></edit-identifier>
                                <basic-edit modelname="'location'" model="data.status" title="'Status'" attrname="'status'"></basic-edit>
                                <basic-edit modelname="'location'" model="data.managingOrganization" title="'Managing Organization'" attrname="'managingorganization'"></basic-edit>
                                <edit-codeable-concept attrname="'physicaltype'" title="'Physical Type'" modelname="'location'" codeable-concept="physicalType"></edit-codeable-concept>
                                <basic-edit modelname="'location'" model="data.description" title="'Description'" attrname="'description'"></basic-edit>
                                <basic-edit modelname="'location'" model="telecom" title="'Telecom'" attrname="'telecom'"></basic-edit>
                                <basic-edit modelname="'location'" model="data.mode" title="'Mode'" attrname="'mode'"></basic-edit>
                                <basic-edit modelname="'location'" model="address" title="'Address'" attrname="'address'"></basic-edit>
                                <basic-edit modelname="'location'" model="position" title="'Position'" attrname="'position'"></basic-edit>
                                <edit-codeable-concept attrname="'type'" title="'Type'" modelname="'location'" codeable-concept="type"></edit-codeable-concept>
                                <basic-edit modelname="'location'" model="partOf" title="'Part Of'" attrname="'partof'"></basic-edit>
                                <basic-edit modelname="'location'" model="name" title="'Name'" attrname="'name'"></basic-edit>
                            </ul>
                        </div>
                        <div class="row row-btn">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveLocation()">Aceptar </button>
                                <button class="btn waves-effect waves-light" type="" name="action">Borrador </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ui-view="forms"></div>
    </div>
</div>
</div>
