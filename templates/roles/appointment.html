<div class="container-fluid formIngreso formAdd">
    <div class="row">
        <div class="title-form">
            <h4>Appointment</h4>
            <span>Complete los campos para el ingreso</span>
        </div>
        <div class="col l8 m8 s12">
            <div class="list-left">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <ul class="campo-pcipal">

                                <edit-identifier modelname="'appointment'" identifier="identifier"></edit-identifier>
                                <basic-edit modelname="'appointment'" model="status" title="'Status'" attrname="'status'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="priority" title="'Priority'" attrname="'priority'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="description" title="'Description'" attrname="'description'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="start" title="'Start'" attrname="'start'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="end" title="'End'" attrname="'end'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="minutesDuration" title="'Minutes Duration'" attrname="'minutesduration'"></basic-edit>
                                <basic-edit modelname="'appointment'" model="comment" title="'Comment'" attrname="'comment'"></basic-edit>
                                <edit-codeable-concept attrname="'type'" title="'Type'" modelname="'appointment'" codeable-concept="type"></edit-codeable-concept>
                                <edit-codeable-concept attrname="'reason'" title="'Reason'" modelname="'appointment'" codeable-concept="reason"></edit-codeable-concept>
                                <edit-codeable-concept attrname="'slot'" title="'Slot'" modelname="'appointment'" codeable-concept="slot"></edit-codeable-concept>

                                <li ng-repeat="participant_item in participant">
                                    <div class="row top-cat no-border">
                                        <a class="waves-effect waves-light contact-plus show">
                                            <i class="fa fa-chevron-right arrow-form" aria-hidden="true"></i>
                                        </a>
                                        <span class="title-height">Participant</span>
                                        <span class="right">
                                          <ul>
                                            <li><a href="" class="waves-effect waves-light add-plus" ng-click="addParticipant()"> <i class="fa fa-plus" aria-hidden="true"></i></a></li>
                                            <li><a href="" class="waves-effect waves-light delete" ng-click="deleteParticipant($index)"> <i class="fa fa-times" aria-hidden="true"></i></a></li>
                                          </ul>
                                        </span>
                                    </div>
                                    <div class="first-f contact-form relative">
                                        <ul>
                                            <edit-codeable-concept attrname="'participant.type'" title="'Type'" modelname="'appointment'" codeable-concept="participant_item.type" parent-index="$index" parent-index-name="'participant_index'"></edit-codeable-concept>
                                            <basic-edit modelname="'appointment'" model="participant_item.actor" title="'Actor'" attrname="'participant.actor'" parent-index="$index" parent-index-name="'participant_index'"></basic-edit>
                                            <basic-edit modelname="'appointment'" model="participant_item.required" title="'Required'" attrname="'participant.required'" parent-index="$index" parent-index-name="'participant_index'"></basic-edit>
                                            <basic-edit modelname="'appointment'" model="participant_item.state" title="'Status'" attrname="'participant.status'" parent-index="$index" parent-index-name="'participant_index'"></basic-edit>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="row row-btn">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveAppointment()">Aceptar </button>
                                <button class="btn waves-effect waves-light" type="" name="action">Borrador </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ui-view="forms"></div>
    </div>
</div>
</div>
