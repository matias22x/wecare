<div class="container-fluid formIngreso formAdd">
    <div class="row">
        <div class="title-form">
            <h4>Device</h4>
            <span>Complete los campos para el ingreso</span>
        </div>
        <div class="col l8 m8 s12">
            <div class="list-left">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <ul class="campo-pcipal">
                                <edit-identifier modelname="'device'" identifier='identifier'></edit-identifier>
                                <basic-edit modelname="'device'" model="status" title="'Status'" attrname="'status'"></basic-edit>
                                <basic-edit modelname="'device'" model="manufacturer" title="'Manufacturer'" attrname="'manufacturer'"></basic-edit>
                                <basic-edit modelname="'device'" model="model" title="'Model'" attrname="'model'"></basic-edit>
                                <basic-edit modelname="'device'" model="version" title="'Version'" attrname="'version'"></basic-edit>
                                <basic-edit modelname="'device'" model="manufactureDate" title="'Manufacture Date'" attrname="'manufactureDate'"></basic-edit>
                                <basic-edit modelname="'device'" model="expiry" title="'Expiry'" attrname="'expiry'"></basic-edit>
                                <basic-edit modelname="'device'" model="udi" title="'Udi'" attrname="'udi'"></basic-edit>
                                <basic-edit modelname="'device'" model="lotNumber" title="'Lot Number'" attrname="'lotNumber'"></basic-edit>
                                <basic-edit modelname="'device'" model="url" title="'URL'" attrname="'url'"></basic-edit>
                                <edit-codeable-concept attrname="'type'" title="'Type'" modelname="'device'" codeable-concept="type"></edit-codeable-concept>
                                <li ng-repeat="note_item in note">
                                    <div class="row top-cat no-border">
                                        <a class="waves-effect waves-light contact-plus show">
                                            <i class="fa fa-chevron-right arrow-form" aria-hidden="true"></i>
                                        </a>
                                        <span class="title-height">Note</span>
                                        <span class="right">
                                          <ul>
                                            <li><a href="" class="waves-effect waves-light"> <i class="fa fa-eye" aria-hidden="true"></i></a></li>
                                            <li><a ui-sref="device.edit.note({note_index: $index})" class="waves-effect waves-light edit-icon"> <i class="fa fa-pencil" aria-hidden="true"></i></a></li>
                                            <li><a href="" class="waves-effect waves-light add-plus" ng-click="addNote()"> <i class="fa fa-plus" aria-hidden="true"></i></a></li>
                                            <li><a href="" class="waves-effect waves-light delete"  ng-click="deleteNote($index)"> <i class="fa fa-times" aria-hidden="true"></i></a></li>
                                          </ul>
                                        </span>
                                    </div>
                                    <div class="second-f contact-form" id="four-f">
                                        <ul>
                                            <basic-edit modelname="'device'" model="note.authorReference" title="'Author Reference'" attrname="'note.authorReference'" parent-index-name="'note_index'" parent-index="$index"></basic-edit>
                                        </ul>
                                    </div>
                                    <div class="result">
                                        <ul>
                                            <li>
                                                <div class="row">
                                                    <label>Campo cargado </label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <basic-edit modelname="'device'" model="owner" title="'Owner'" attrname="'owner'"></basic-edit>
                                <basic-edit modelname="'device'" model="location" title="'Location'" attrname="'location'"></basic-edit>
                                <basic-edit modelname="'device'" model="patient" title="'Patient'" attrname="'patient'"></basic-edit>
                                <basic-edit modelname="'device'" model="contact" title="'Contact'" attrname="'contact'"></basic-edit>
                            </ul>
                        </div>
                        <div class="row row-btn">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveDevice()">Aceptar </button>
                                <button class="btn waves-effect waves-light" type="" name="action">Borrador </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ui-view="forms"></div>
    </div>
</div>
</div>
