<div class="container-fluid formIngreso formAdd">
    <div class="row">
        <div class="title-form">
            <h4>Schedule</h4>
            <span>Complete los campos para el ingreso</span>
        </div>
        <div class="col l8 m8 s12">
            <div class="list-left">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <ul class="campo-pcipal">

                                <edit-identifier modelname="'schedule'" identifier="identifier"></edit-identifier>
                                <basic-edit modelname="'schedule'" model="data.comment" title="'Comment'" attrname="'comment'"></basic-edit>
                                <edit-codeable-concept attrname="'type'" title="'Type'" modelname="'schedule'" codeable-concept="type"></edit-codeable-concept>
                                <basic-edit modelname="'schedule'" model="planningHorizont" title="'Planning Horizont'" attrname="'planninghorizont'"></basic-edit>
                                <basic-edit modelname="'schedule'" model="actor" title="'Actor'" attrname="'actor'"></basic-edit>
                            </ul>
                        </div>
                        <div class="row row-btn">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveSchedule()">Aceptar </button>
                                <button class="btn waves-effect waves-light" type="" name="action">Borrador </button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        <div ui-view="forms"></div>
    </div>
</div>
</div>
