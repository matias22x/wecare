<div class="container-fluid formIngreso formAdd">
    <div class="row">
        <div class="title-form">
            <h4>Slot</h4>
            <span>Complete los campos para el ingreso</span>
        </div>
        <div class="col l8 m8 s12">
            <div class="list-left">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <ul class="campo-pcipal">
                                <edit-identifier modelname="'slot'" identifier="identifier"></edit-identifier>
                                <basic-edit modelname="'slot'" model="data.everbooked" title="'Overbooked'" attrname="'overbooked'"></basic-edit>
                                <basic-edit modelname="'slot'" model="data.comment" title="'Comment'" attrname="'comment'"></basic-edit>
                                <basic-edit modelname="'slot'" model="data.start" title="'Start'" attrname="'start'"></basic-edit>
                                <basic-edit modelname="'slot'" model="data.end" title="'End'" attrname="'end'"></basic-edit>
                                <basic-edit modelname="'slot'" model="schedule" title="'Schedule'" attrname="'schedule'"></basic-edit>
                                <basic-edit modelname="'slot'" model="data.freeBusyType" title="'Free Busy Type'" attrname="'freebusytype'"></basic-edit>
                                <edit-codeable-concept attrname="'type'" title="'Type'" modelname="'slot'" codeable-concept="type"></edit-codeable-concept>
                            </ul>
                        </div>
                        <div class="row row-btn">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="saveSlot()">Aceptar </button>
                                <button class="btn waves-effect waves-light" type="" name="action">Borrador </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div ui-view="forms"></div>
    </div>
</div>
</div>
